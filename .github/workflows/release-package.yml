name: 'ğŸš€ Release packages to gpr and npm'

on:
  release:
    types: [created]

jobs:
  build:
    name: ğŸ”¨ build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: ğŸ”§ install dependencies
        run: npm ci

  publish-gpr:
    name: ğŸ“¦ publish to GitHub package registry
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: ${{ github.repository_owner }}
      - name: ğŸ”§ install dependencies
        run: npm ci
      - name: ğŸ“¦ publish to GitHub registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
